<!DOCTYPE html>
<html>
  <head>
    <title>My Second React App</title>
  </head>
  <body>
     <div id="name"></div>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
     <script type="text/babel">
        class HelloName extends React.Component {
          constructor(props){
            super(props);
            this.state = {
              height: 177.8
            }
          }

          render() {
            return (
              <div>
                <h1>Hello {this.props.name}</h1>
                <h2>Height:{" " + this.state.height} cm</h2>
              </div>
            );
          }
        }

        ReactDOM.render(
          <HelloName name = 'Charles' />, document.getElementById('name')
        );
     </script>
  </body>
</html>
